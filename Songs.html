<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Teams Music Player</title>
  
  <style>
    /* General styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    /* Navigation styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main section styles */
    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Mini player styles */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }

    .mini-player.active {
      display: flex;
      transform: translateY(0);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Search bar styles */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid coral;
      border-radius: 5px;
    }

    /* Song list styles */
    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      overflow-x: auto;
      white-space: nowrap;
    }

    .song-list li {
      display: inline-block;
      width: 200px;
      margin-right: 10px;
      white-space: normal;
    }

    .song-list li audio {
      width: 100%;
    }
  </style>
</head>

  <!-- Mini Player -->
  <div id="miniPlayer" class="mini-player">
    <div class="song-info">
      <img id="miniPlayerImage" src="" alt="Song Art">
      <div class="song-details">
        <div class="song-title" id="miniPlayerTitle">Title</div>
        <div class="song-artist" id="miniPlayerArtist">Artist</div>
      </div>
    </div>
    <div class="controls">
      <button onclick="togglePlay()">Play</button>
      <button onclick="expandPlayer()">Expand</button>
    </div>
  </div>

  <script>
    const miniPlayer = document.getElementById('miniPlayer');
    const miniPlayerImage = document.getElementById('miniPlayerImage');
    const miniPlayerTitle = document.getElementById('miniPlayerTitle');
    const miniPlayerArtist = document.getElementById('miniPlayerArtist');

    const audioElements = document.getElementsByTagName('audio');

    // Show the mini player and update details when audio is played
    for (let i = 0; i < audioElements.length; i++) {
      audioElements[i].addEventListener('play', function() {
        miniPlayer.classList.add('active');
        miniPlayerTitle.textContent = this.parentElement.getElementsByTagName('figcaption')[0].textContent;
        // Clear the artist and image if not available in your setup
        miniPlayerArtist.textContent = ''; // Add the artist info if available
        miniPlayerImage.src = ''; // Add the song art if available
      });
    }

    function searchSong() {
      const filter = searchInput.value.toUpperCase();
      const li = songList.getElementsByTagName('li');
      for (let i = 0; i < li.length; i++) {
        const figcaption = li[i].getElementsByTagName('figcaption')[0];
        const textValue = figcaption.textContent || figcaption.innerText;
        li[i].style.display = textValue.toUpperCase().includes(filter) ? '' : 'none';
      }
    }

    function addToPlaylist(src) {
      console.log('Add to Playlist:', src);
    }

    function togglePlay() {
      const button = event.target;
      if (button.textContent === 'Play') {
        button.textContent = 'Pause';
      } else {
        button.textContent = 'Play';
      }
    }

    function expandPlayer() {
      console.log('Expand Player');
    }
  </script>
