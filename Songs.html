    /* Mini player styles */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }

      display: flex;
      transform: translateY(0);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;

    .controls {

      color: coral;
      border: none;
      padding: 8px 16px;

      cursor: pointer;
      border-radius: 5px;

    }

      display: inline-block;
      width: 200px;
      margin-right: 10px;
      white-space: normal;
    }

    .song-list li audio {

  <script>
    const miniPlayer = document.getElementById('miniPlayer');
    const miniPlayerImage = document.getElementById('miniPlayerImage');
    const miniPlayerTitle = document.getElementById('miniPlayerTitle');
    const miniPlayerArtist = document.getElementById('miniPlayerArtist');

    const audioElements = document.getElementsByTagName('audio');

    // Show the mini player and update details when audio is played
    for (let i = 0; i < audioElements.length; i++) {
      audioElements[i].addEventListener('play', function() {
        miniPlayer.classList.add('active');
        miniPlayerTitle.textContent = this.parentElement.getElementsByTagName('figcaption')[0].textContent;
        // Clear the artist and image if not available in your setup
        miniPlayerArtist.textContent = ''; // Add the artist info if available
        miniPlayerImage.src = ''; // Add the song art if available
      });
    }

    function searchSong() {
      const filter = searchInput.value.toUpperCase();
      const li = songList.getElementsByTagName('li');
      for (let i = 0; i < li.length; i++) {
        const figcaption = li[i].getElementsByTagName('figcaption')[0];
        const textValue = figcaption.textContent || figcaption.innerText;
        li[i].style.display = textValue.toUpperCase().includes(filter) ? '' : 'none';
      }
    }

    function addToPlaylist(src) {

    function togglePlay() {
      const button = event.target;
      if (button.textContent === 'Play') {
        button.textContent = 'Pause';
      } else {
        button.textContent = 'Play';
      }
    }

    function expandPlayer() {
      console.log('Expand Player');
    }
  </script>

   <script>
    function saveSong(title, src) {
      // Retrieve the song list container on pat.html
      const username = localStorage.getItem('currentUser');
      if (!username) {
      alert("YOU NEED TO LOG IN FIRST!")
      setTimeout('', 3000);
        window.location.href = "login.html";
      } else {
      alert("YOUR SONG IS SUCCESSFULLY SAVED");
      var songListContainer = window.opener.document.getElementById('songListContainer');
      }
      // Create a new table row
      var newRow = document.createElement('tr');

      // Create table cells for title and audio
      var titleCell = document.createElement('td');
      var audioCell = document.createElement('td');

      // Create audio element and set attributes
      var audio = document.createElement('audio');
      audio.controls = true;
      var source = document.createElement('source');
      source.src = src;
      source.type = 'audio/mpeg';
      audio.appendChild(source);

      // Append audio element to its cell
      audioCell.appendChild(audio);

      // Set the text content of the title cell
      titleCell.textContent = title;

      // Append cells to the new row
      newRow.appendChild(titleCell);
      newRow.appendChild(audioCell);

      // Append the new row to the song list container
      songListContainer.appendChild(newRow);
    }
  </script>
