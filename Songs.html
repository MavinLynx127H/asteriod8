    /* General styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    /* Navigation styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main section styles */
    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Mini player styles */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none; /* Hide initially */
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Search bar styles */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid coral;
      border-radius: 5px;
    }

    /* Song list styles */
    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .song-list li {
      margin-bottom: 10px;
    }

    .song-list li audio {

    }

        </div>

      <div class="controls">

        <button onclick="stop()">Stop</button>
        <button onclick="hideMiniPlayer()">Close</button>
      </div>
    </div>

    <!-- Script for mini player functionality -->
    <script>
      var currentAudio = null;
      var miniPlayer = document.getElementById('miniPlayer');
      var miniPlayerTitle = document.getElementById('miniPlayerTitle');
      var miniPlayerArtist = document.getElementById('miniPlayerArtist');

      function showMiniPlayer(title, source) {
        miniPlayerTitle.textContent = title;
        miniPlayerArtist.textContent = ''; // Add artist if available
        currentAudio = new Audio(source);
        currentAudio.play();
        miniPlayer.style.display = 'flex';
      }

      function hideMiniPlayer() {
        if (currentAudio !== null) {
          currentAudio.pause();
          currentAudio = null;
          miniPlayer.style.display = 'none';
        }
      }

      function playPause() {
        if (currentAudio !== null) {
          if (currentAudio.paused) {
            currentAudio.play();
          } else {
            currentAudio.pause();
          }
        }
      }

      function stop() {
        if (currentAudio !== null) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
      }
