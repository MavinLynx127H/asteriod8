<body>
  <h1>Uploaded Videos</h1>
  <div class="video-container" id="video-container">
    <!-- Videos will be displayed here -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadVideos();
    });

    function loadVideos() {
      const request = indexedDB.open('MyDatabase', 1);

      request.onsuccess = function(event) {
        const db = event.target.result;
        var transaction = db.transaction(['videos'], 'readonly');
        var store = transaction.objectStore('videos');
        var getRequest = store.getAll();

        getRequest.onsuccess = function(event) {
          const videos = event.target.result;
          const videoContainer = document.getElementById('video-container');
          videoContainer.innerHTML = ''; // Clear previous content

          videos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';

            const videoElement = document.createElement('video');
            videoElement.src = video.data;
            videoElement.controls = true;

            const titleElement = document.createElement('h3');
            titleElement.textContent = video.title;

            videoItem.appendChild(titleElement);
            videoItem.appendChild(videoElement);
            videoContainer.appendChild(videoItem);
          });
        };

        getRequest.onerror = function(event) {
          console.error('Error fetching videos from IndexedDB:', event);
        };
      };

      request.onerror = function(event) {
        console.error('Error opening IndexedDB:', event);
      };
    }
  </script>
