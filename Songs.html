<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteriod Teams Music Player</title>
  <style>
    /* General styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    /* Navigation styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main section styles */
    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Mini player styles */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none; /* Hide initially */
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Search bar styles */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid coral;
      border-radius: 5px;
    }

    /* Song list styles */
    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .song-list li {
      margin-bottom: 10px;
    }

    .song-list li audio {
      width: 100%;
    }
  </style>
</head>

  <!-- Mini Player -->
  <div class="mini-player" id="miniPlayer">
    <div class="song-info">
      <img src="" alt="Album Art" id="albumArt">
      <div class="song-details">
        <div class="song-title" id="songTitle"></div>
      </div>
    </div>
    <div class="controls">
      <audio controls id="miniPlayerAudio"></audio>
      <button onclick="hideMiniPlayer()">Close</button>
    </div>
  </div>

  <script>
    let ads = [
      'The New Kid  Doritos Commercial.mp3',
      '@Karl FEASTABLE GUMMY ANNOUNCEMENT!! @MrBeast.mp3',
      'air up_ Not a Water Bottle (English).mp3'
    ];

    function getRandomAd() {
      return ads[Math.floor(Math.random() * ads.length)];
    }

    function playWithAd(title, songSrc) {
      let miniPlayerAudio = document.getElementById('miniPlayerAudio');
      let adSrc = getRandomAd();

      miniPlayerAudio.src = adSrc;
      miniPlayerAudio.play();
      miniPlayerAudio.onended = function() {
        miniPlayerAudio.src = songSrc;
        miniPlayerAudio.play();
      };

      document.getElementById('songTitle').textContent = title;
      document.getElementById('miniPlayer').style.display = 'flex';
    }

    function showMiniPlayer(title, src) {
      document.getElementById('songTitle').textContent = title;
      const miniPlayerAudio = document.getElementById('miniPlayerAudio');
      miniPlayerAudio.src = src;
      miniPlayerAudio.play();
      document.getElementById('miniPlayer').style.display = 'flex';
    }

    function hideMiniPlayer() {
      document.getElementById('miniPlayer').style.display = 'none';
      document.getElementById('miniPlayerAudio').pause();
    }

    }
