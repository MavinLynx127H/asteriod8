<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Teams Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: flex-end;
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid coral;
      border-radius: 5px;
    }

    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      overflow-x: auto;
      white-space: nowrap;
    }

    .song-list li {
      display: inline-block;
      width: 200px;
      margin-right: 10px;
      white-space: normal;
    }

    .song-list li audio {
      width: 100%;
    }

    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }

    .mini-player.active {
      display: flex;
      transform: translateY(0);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="ts.html">Taylor Swift Songs</a>
    <a href="login.html">Sign In</a>
    <a href="account.html">Account</a>
    <a href="pat.html">My Playlist</a>
    <a href="tt.html">Times Tables Rocket</a>
  </div>

  <div class="main-content">
    <h1>Discover</h1>
    <p>We are Asteroid Teams. We code for public use, even for free!</p>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a song...">
      <button onclick="searchSong()">Search</button>
    </div>

    <div id="uploadedSongs">
      <h1>RECOMMENDED FOR YOUüëçüèª</h1>
      <ul class="song-list" id="uploadedSongList">
        
        <li>
          <h3><font face="Montserrat" font color="Coral">Cant Stop The Feeling! - Justin Timberlake</font></h3>
          <audio controls>
            <source src="CANT STOP THE FEELING! (from DreamWorks Animations TROLLS) (Official Video) [TubeRipper.com].m4a" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <button onclick="saveSong('Justin Timberlake', 'Cant Stop The Feeling!', 'CANT STOP THE FEELING! (from DreamWorks Animations TROLLS) (Official Video) [TubeRipper.com].m4a')">Add to Playlist</button>
        </li>
        <!-- Songs will be dynamically inserted here -->
      </ul>
    </div>

    <div id="videoContainer1">
      <h1>HITS IN THE WORLD</h1>
      <!-- Add songs for Hits in the World -->
    </div>

    <div id="videoContainer2">
      <h1>MOST POPULAR</h1>
      <!-- Add songs for Most Popular -->
    </div>

    <div id="videoContainer3">
      <h1>YOU MUST LISTEN</h1>
      <!-- Add songs for You Must Listen -->
    </div>
  </div>

  <div class="mini-player" id="miniPlayer">
    <div class="song-info">
      <img src="placeholder.png" alt="Album Art" id="miniPlayerAlbumArt">
      <div class="song-details">
        <span class="song-title" id="miniPlayerSongTitle"></span>
        <span class="song-artist" id="miniPlayerSongArtist"></span>
      </div>
    </div>
    <div class="controls">
      <button onclick="togglePlayPause()">Play/Pause</button>
      <button onclick="closeMiniPlayer()">Close</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve uploaded songs from localStorage
      const uploadedSongs = JSON.parse(localStorage.getItem('videos')) || [];

      // Display uploaded songs
      const uploadedSongList = document.getElementById('uploadedSongList');
      uploadedSongs.forEach(function(song) {
        const li = document.createElement('li');
        li.innerHTML = `
          <h3><font face="Montserrat" color="Coral">${song.title}</font></h3>
          <audio controls>
            <source src="${song.src}" type="video/mp4">
            Your browser does not support the audio element.
          </audio>
          <button onclick="saveSong('${song.title}', '${song.src}')">Add to Playlist</button>
        `;
        uploadedSongList.appendChild(li);
      });
    });

    function saveSong(title, src) {
      let currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        alert("Please log in to save songs to your playlist.");
        return;
      }

      let userPlaylists = JSON.parse(localStorage.getItem("userPlaylists")) || {};
      let playlist = userPlaylists[currentUser] || [];

      let newSong = { title, src };
      playlist.push(newSong);
      userPlaylists[currentUser] = playlist;

      localStorage.setItem("userPlaylists", JSON.stringify(userPlaylists));

      alert("Song added to your playlist!");
    }

    function searchSong() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const songItems = document.querySelectorAll('.song-list li');

      songItems.forEach(function(item) {
        const songTitle = item.querySelector('h3').innerText.toLowerCase();
        if (songTitle.includes(searchInput)) {
          item.style.display = 'inline-block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function openMiniPlayer(songTitle, songArtist, songSrc) {
      document.getElementById('miniPlayerSongTitle').innerText = songTitle;
      document.getElementById('miniPlayerSongArtist').innerText = songArtist;
      document.getElementById('miniPlayerAlbumArt').src = 'placeholder.png'; // Replace with actual album art if available

      const miniPlayer = document.getElementById('miniPlayer');
      miniPlayer.style.display = 'flex';
      miniPlayer.classList.add('active');
    }

    function closeMiniPlayer() {
      const miniPlayer = document.getElementById('miniPlayer');
      miniPlayer.classList.remove('active');
      setTimeout(() => {
        miniPlayer.style.display = 'none';
      }, 300);
    }

    function togglePlayPause() {
      const audio = document.querySelector('.mini-player audio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
