<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteriod Teams Music Player</title>
  
  <style>
    /* General styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    /* Navigation styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main section styles */
    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Mini player styles */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Search bar styles */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid coral;
      border-radius: 5px;
    }

    /* Song list styles */
    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .song-list li {
      margin-bottom: 10px;
    }

    .song-list li audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="topnav">
    <a class="active" href="start.html">Home</a>
    <a href="ts.html">Taylor Swift Songs</a>
    <a href="Log in.html">Sign In</a>
    <a href="Account.html">Account</a>
    <a href="Like.html">My playlist</a>
    <a href="tt.html">Times Tables Rocket</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Discover</h1>
    <p>We are Asteriod Teams. We code for public use, even for free!</p>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a song...">
      <button onclick="searchSong()">Search</button>
    </div>

    <!-- Song list -->
    <ul class="song-list" id="songList">
      <li>
        <div class="song-info">
          <img src="path/to/your/song/image.jpg" alt="Song Image">
          <div class="song-details">
            <div class="song-title">Cruel Summer</div>
            <audio controls>
              <source src="Taylor Swift - Cruel Summer.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
            <button onclick="addToPlaylist('Taylor Swift - Cruel Summer.mp3')">Add to Playlist</button>
          </div>
        </div>
      </li>
      <!-- Add more songs similarly -->
    </ul>
  </div>

  <!-- Mini player -->
  <div class="mini-player">
    <div class="song-info">
      <img id="songImg" src="path/to/your/song/image.jpg" alt="Song Image">
      <div class="song-details">
        <div id="songTitle" class="song-title">Song Title</div>
        <div id="artistName" class="artist-name">Artist Name</div>
      </div>
    </div>
    <div class="controls">
      <audio id="audioPlayer" controls style="width: 200px;">
        Your browser does not support the audio element.
      </audio>
      <button onclick="playPause()">Play/Pause</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    var audio = document.getElementById("audioPlayer");
    var songTitleElement = document.getElementById("songTitle");
    var artistNameElement = document.getElementById("artistName");
    var songImgElement = document.getElementById("songImg");

    // Function to play or pause the audio
    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Function to add a song to the playlist
    function addToPlaylist(songUrl) {
      let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
      playlist.push(songUrl);
      localStorage.setItem('playlist', JSON.stringify(playlist));
      alert('Song added to playlist!');
    }

    // Function to search for a song
    function searchSong() {
      var searchTerm = document.getElementById("searchInput").value.toLowerCase();
      var songName = "Cruel Summer"; // Replace with actual song name

      if (searchTerm === songName.toLowerCase()) {
        document.getElementById("searchResults").innerHTML = "Song found: " + songName;
      } else {
        document.getElementById("searchResults").innerHTML = "Song not found.";
      }
    }
  </script>

</body>
</html>
