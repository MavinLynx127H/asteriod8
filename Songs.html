  <style>
    /* General styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    /* Navigation styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: flex-end; /* Aligns items to the right */
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main section styles */
    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Mini player styles */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }

    .mini-player.active {
      display: flex;
      transform: translateY(0);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Search bar styles */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid coral;
      border-radius: 5px;
    }

    /* Song list styles */
    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      overflow-x: auto;
      white-space: nowrap;
    }

    .song-list li {
      display: inline-block;
      width: 200px;
      margin-right: 10px;
      white-space: normal;
    }

    .song-list li audio {
      width: 100%;
    }

  <script>
    // Function to save song including title
    function saveSong(title, src) {
      const username = localStorage.getItem('currentUser');
      if (!username) {
         alert("YOU NEED TO LOG IN FIRST!");
         setTimeout(function() {
          window.location.href = "login.html";
         }, 3000);
         return;
      }

      alert("YOUR SONG '" + title + "' IS SUCCESSFULLY SAVED!");

      // Get the table in pat.html where songs are saved
      var songTable = window.opener.document.getElementById('songListContainer');

      // Create a new table row
      var newRow = document.createElement('tr');

      // Create table cells for title and audio
      var titleCell = document.createElement('td');
      var audioCell = document.createElement('td');

      // Create audio element and set attributes
      var audio = document.createElement('audio');
      audio.controls = true;
      var source = document.createElement('source');
      source.src = src;
      source.type = 'audio/mpeg';
      audio.appendChild(source);

      // Append audio element to its cell
      audioCell.appendChild(audio);

      // Set the text content of the title cell
      titleCell.textContent = title;

      // Append cells to the new row
      newRow.appendChild(titleCell);
      newRow.appendChild(audioCell);

      // Append the new row to the table
      songTable.appendChild(newRow);
    }
  </script>
