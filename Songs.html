<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Teams Music Player</title>
  
  <!-- Load external fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    /* Navigation styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: flex-end; /* Aligns items to the right */
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main section styles */
    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Mini player styles */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    transform: translateY(100%);
    }

    .mini-player.active {
      display: flex;
      transform: translateY(0);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Search bar styles */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid coral;
      border-radius: 5px;
    }

    /* Song list styles */
    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      overflow-x: auto;
      white-space: nowrap;
    }

    .song-list li {
      display: inline-block;
      width: 200px;
      margin-right: 10px;
      white-space: normal;
    }

    .song-list li audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="ts.html">Taylor Swift Songs</a>
    <a href="login.html">Sign In</a>
    <a href="account.html">Account</a>
    <a href="pat.html">My Playlist</a>
    <a href="tt.html">Times Tables Rocket</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Discover</h1>
    <p>We are Asteroid Teams. We code for public use, even for free!</p>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a song...">
      <button onclick="searchSong()">Search</button>
    </div>

    <!-- Song List -->
    <h2>ASTEROID RECOMMENDSüëçüèª</h2>
    <ul class="song-list" id="songList">
      <li>
        <figcaption>Can't Stop the Feeling</figcaption>
        <audio controls src="CANT STOP THE FEELING! (from DreamWorks Animations TROLLS) (Official Video) [TubeRipper.com].m4a" onplay="playSong('Can't Stop the Feeling', 'CANT STOP THE FEELING! (from DreamWorks Animations TROLLS) (Official Video) [TubeRipper.com].m4a')"></audio>
        <button onclick="saveSong('Can't Stop the Feeling', 'CANT STOP THE FEELING! (from DreamWorks Animations TROLLS) (Official Video) [TubeRipper.com].m4a')">SAVE SONG ‚ù§Ô∏è</button>
      </li>
    </ul>
  </div>

  <!-- Mini Player -->
  <div class="mini-player" id="miniPlayer">
    <div class="song-info">
      <img src="default_album_art.jpg" alt="Album Art" id="albumArt">
      <div class="song-details">
        <span class="song-title" id="miniSongTitle">Song Title</span>
        <span class="song-artist" id="miniSongArtist">Artist Name</span>
      </div>
    </div>
    <div class="controls">
      <button onclick="pauseMiniPlayer()">Pause</button>
      <button onclick="closeMiniPlayer()">Close</button>
    </div>
  </div>

  <script>
    function playSong(title, src) {
      const miniPlayer = document.getElementById('miniPlayer');
      const miniSongTitle = document.getElementById('miniSongTitle');
      const miniSongArtist = document.getElementById('miniSongArtist');
      const albumArt = document.getElementById('albumArt');

      miniSongTitle.textContent = title;
      miniSongArtist.textContent = "Artist Name"; // Add logic to set artist name if available
      albumArt.src = "default_album_art.jpg"; // Add logic to set album art if available

      miniPlayer.classList.add('active');

      const currentAudio = document.getElementById('miniPlayerAudio');
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.remove();
      }

      const miniPlayerAudio = document.createElement('audio');
      miniPlayerAudio.id = 'miniPlayerAudio';
      miniPlayerAudio.src = src;
      miniPlayerAudio.play();
      miniPlayer.appendChild(miniPlayerAudio);
    }

    function pauseMiniPlayer() {
      const miniPlayerAudio = document.getElementById('miniPlayerAudio');
      if (miniPlayerAudio) {
        miniPlayerAudio.pause();
      }
    }

    function closeMiniPlayer() {
      const miniPlayer = document.getElementById('miniPlayer');
      miniPlayer.classList.remove('active');

      const miniPlayerAudio = document.getElementById('miniPlayerAudio');
      if (miniPlayerAudio) {
        miniPlayerAudio.pause();
        miniPlayerAudio.remove();
      }
    }

    function saveSong(title, src) {
      const savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
      savedSongs.push({ title, src });
      localStorage.setItem('savedSongs', JSON.stringify(savedSongs));
      alert("Your Song Is saved to your playlist!");
    }

    function searchSong() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const songList = document.getElementById('songList');
      const songs = songList.getElementsByTagName('li');

      for (let i = 0; i < songs.length; i++) {
        const figcaption = songs[i].getElementsByTagName('figcaption')[0];
        if (figcaption) {
          const txtValue = figcaption.textContent || figcaption.innerText;
          if (txtValue.toLowerCase().indexOf(input) > -1) {
            songs[i].style.display = '';
          } else {
            songs[i].style.display = 'none';
          }
        }
      }
    }
  </script>
</body>
</html>
