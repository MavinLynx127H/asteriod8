<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .video-container {
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <center>
    <h1>My Videos</h1>
    <div id="videosList"></div>
  </center>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0R2hZpSHViKEHzxDXL0zq8VHTtkyZOJ4",
      authDomain: "asteroid-92576.firebaseapp.com",
      projectId: "asteroid-92576",
      storageBucket: "asteroid-92576.appspot.com",
      messagingSenderId: "200976920431",
      appId: "1:200976920431:web:6f56a336597e5c397c829a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', function() {
      loadVideos();
    });

    async function loadVideos() {
      const videosList = document.getElementById('videosList');
      videosList.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, "videos"));
      querySnapshot.forEach((doc) => {
        const video = doc.data();
        const videoContainer = document.createElement('div');
        videoContainer.className = 'video-container';
        videoContainer.innerHTML = `
          <h2>${video.title}</h2>
          <video controls>
            <source src="${video.url}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
        videosList.appendChild(videoContainer);
      });
    }
  </script>
</body>
</html>
