  <style>
    /* Resetting margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white; /* Changed text color to white for contrast */
    }
    
    /* Styling for scrollable content */
    .scrollable-container {
      height: 400px; /* Set a fixed height for the container */
      overflow: auto; /* Enable scrolling when content overflows */
    }
    
    /* Basic button styling */
    button {
      background-color: coral;
      color: white;
      width: 180px;
      height: 90px;
      border-radius: 10px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    /* Styling for sections and links */
    #popular-section {
      background-color: chocolate;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      height: 250px;
      width: 250px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    /* Responsive image styling */
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Navbar styling */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    
    /* Column and row layout */
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
