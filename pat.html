<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .playlist-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: coral;
        }

        .song {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        .song-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
        }

        .song-artist {
            font-size: 14px;
        }

        .delete-btn {
            background-color: coral;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="playlist-container">
        <h1>My Playlist</h1>
        <ul id="savedSongs"></ul>
        <button onclick="clearSongs()">Clear all of my PlaylistüóëÔ∏è</button>
    </div>

    <script>
        window.onload = function() {
            loadSongs();
        }

        function loadSongs() {
            const savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
            const songList = document.getElementById('savedSongs');
            songList.innerHTML = '';

            savedSongs.forEach(song => {
                const listItem = document.createElement('li');
                const title = document.createElement('p');
                const audio = document.createElement('audio');

                audio.controls = true;
                const source = document.createElement('source');
                source.src = song.src;
                source.type = 'audio/mpeg';
                audio.appendChild(source);

                title.textContent = song.title;

                listItem.appendChild(title);
                listItem.appendChild(audio);

                songList.appendChild(listItem);
            });
        }

        function clearSongs() {
            localStorage.removeItem('savedSongs');
            loadSongs();
            alert("All of your Songs from your SAVED SONGS are deleted!");
        }

        function saveSong(title, src) {
            const savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
            savedSongs.push({ title, src });
            localStorage.setItem('savedSongs', JSON.stringify(savedSongs));
            loadSongs();
        }
    </script>
</body>
</html>
