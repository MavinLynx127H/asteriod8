<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: flex-end;
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      display: none;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }

    .mini-player.active {
      display: flex;
      transform: translateY(0);
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .song-info .song-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .song-info .song-title {
      font-weight: bold;
      color: coral;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: #F87954;
      color: coral;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .playlist {
      list-style-type: none;
      padding: 0;
    }

    .playlist li {
      margin: 10px 0;
    }

    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="ts.html">Taylor Swift Songs</a>
    <a href="login.html">Sign In</a>
    <a href="account.html">Account</a>
    <a class="active" href="pat.html">My Playlist</a>
    <a href="tt.html">Times Tables Rocket</a>
  </div>

  <div class="main-content">
    <h1>My Playlist</h1>
    <ul class="playlist" id="playlist">
      <!-- Saved songs will be dynamically added here -->
    </ul>
  </div>

  <div class="mini-player" id="miniPlayer">
    <div class="song-info">
      <img src="default_album_art.jpg" alt="Album Art" id="albumArt">
      <div class="song-details">
        <span class="song-title" id="miniSongTitle">Song Title</span>
        <span class="song-artist" id="miniSongArtist">Artist Name</span>
      </div>
    </div>
    <div class="controls">
      <button onclick="pauseMiniPlayer()">Pause</button>
      <button onclick="closeMiniPlayer()">Close</button>
    </div>
  </div>

  <script>
    function playSong(title, src) {
      const miniPlayer = document.getElementById('miniPlayer');
      const miniSongTitle = document.getElementById('miniSongTitle');
      const miniSongArtist = document.getElementById('miniSongArtist');
      const albumArt = document.getElementById('albumArt');

      miniSongTitle.textContent = title;
      miniSongArtist.textContent = "Artist Name"; // Add logic to set artist name if available
      albumArt.src = "default_album_art.jpg"; // Add logic to set album art if available

      miniPlayer.classList.add('active');

      const currentAudio = document.getElementById('miniPlayerAudio');
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.remove();
      }

      const miniPlayerAudio = document.createElement('audio');
      miniPlayerAudio.id = 'miniPlayerAudio';
      miniPlayerAudio.src = src;
      miniPlayerAudio.play();
      miniPlayer.appendChild(miniPlayerAudio);
    }

    function pauseMiniPlayer() {
      const miniPlayerAudio = document.getElementById('miniPlayerAudio');
      if (miniPlayerAudio) {
        miniPlayerAudio.pause();
      }
    }

    function closeMiniPlayer() {
      const miniPlayer = document.getElementById('miniPlayer');
      miniPlayer.classList.remove('active');

      const miniPlayerAudio = document.getElementById('miniPlayerAudio');
      if (miniPlayerAudio) {
        miniPlayerAudio.pause();
        miniPlayerAudio.remove();
      }
    }

    function loadPlaylist() {
      const savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
      const playlist = document.getElementById('playlist');

      savedSongs.forEach((song, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <figcaption>${song.title}</figcaption>
          <audio controls src="${song.src}" onplay="playSong('${song.title}', '${song.src}')"></audio>
          <button class="delete-button" onclick="deleteSong(${index})">Delete</button>
        `;
        playlist.appendChild(li);
      });
    }

    function deleteSong(index) {
      const savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
      savedSongs.splice(index, 1);
      localStorage.setItem('savedSongs', JSON.stringify(savedSongs));
      loadPlaylist();
    }

    window.onload = loadPlaylist;
  </script>
</body>
</html>
