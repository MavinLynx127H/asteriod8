<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .playlist-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: coral;
        }

        .song {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        .song-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
        }

        .song-artist {
            font-size: 14px;
        }

        .delete-btn {
            background-color: coral;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="playlist-container">
        <h1>My Playlist</h1>
        <div id="playlist"></div>
        <button onclick="clearSongs()">Clear all of my PlaylistüóëÔ∏è</button>
    </div>

    <script>
        
        function loadPlaylist() {
            let currentUser = localStorage.getItem("currentUser");
            if (!currentUser) {
                document.getElementById("playlist").innerHTML = "<p>Please log in to view your playlist.</p>";
                return;
            }

            let userPlaylists = JSON.parse(localStorage.getItem("userPlaylists")) || {};
            let playlist = userPlaylists[currentUser] || [];

            let playlistDiv = document.getElementById("playlist");
            playlistDiv.innerHTML = "";

            if (playlist.length === 0) {
                playlistDiv.innerHTML = "<p>Your playlist is empty.</p>";
            } else {
                playlist.forEach((song, index) => {
                    let songDiv = document.createElement("div");
                    songDiv.className = "song";

                    let songInfoDiv = document.createElement("div");
                    songInfoDiv.className = "song-info";

                    let songTitleDiv = document.createElement("div");
                    songTitleDiv.className = "song-title";
                    songTitleDiv.textContent = song.title;

                    let songArtistDiv = document.createElement("div");
                    songArtistDiv.className = "song-artist";
                    songArtistDiv.textContent = song.artist;

                    songInfoDiv.appendChild(songTitleDiv);
                    songInfoDiv.appendChild(songArtistDiv);

                    let deleteButton = document.createElement("button");
                    deleteButton.className = "delete-btn";
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function() {
                        deleteSong(index);
                    };

                    songDiv.appendChild(songInfoDiv);
                    songDiv.appendChild(deleteButton);

                    playlistDiv.appendChild(songDiv);
                });
            }
        }

        function deleteSong(index) {
            let currentUser = localStorage.getItem("currentUser");
            if (!currentUser) {
                alert("Please log in to delete songs from your playlist.");
                return;
            }

            let userPlaylists = JSON.parse(localStorage.getItem("userPlaylists")) || {};
            let playlist = userPlaylists[currentUser] || [];

            playlist.splice(index, 1);
            userPlaylists[currentUser] = playlist;

            localStorage.setItem("userPlaylists", JSON.stringify(userPlaylists));
            loadPlaylist();
        }

        window.onload = function() {
            loadPlaylist();
        };

            function loadSongs() {
      const savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
      const songList = document.getElementById('savedSongs');
      songList.innerHTML = '';

        function clearSongs() {
        localStorage.removeItem('savedSongs');
        loadSongs();
        alert("All of your Songs from your SAVED SONGS are deleted!");
        }
    </script>
</body>
</html>
