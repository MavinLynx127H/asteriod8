<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .playlist-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: coral;
        }


        .delete-btn {
            background-color: coral;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: red;
            color: white;
        }
    </style>

    
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

    /* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="playlist-container">
        <h1>My Playlist</h1>
        <div id="playlist"></div>
    </div>

    <script>
        function loadPlaylist() {
            let currentUser = localStorage.getItem("currentUser");
            if (!currentUser) {
                document.getElementById("playlist").innerHTML = "<p>Please log in to view your playlist.</p>";
                return;
            }

            let userPlaylists = JSON.parse(localStorage.getItem("userPlaylists")) || {};
            let playlist = userPlaylists[currentUser] || [];

            let playlistDiv = document.getElementById("playlist");
            playlistDiv.innerHTML = "";

            if (playlist.length === 0) {
                playlistDiv.innerHTML = "<p>Your playlist is empty.</p>";
            } else {
                playlist.forEach((song, index) => {
                    let songDiv = document.createElement("div");
                    songDiv.className = "song";

                    let songInfoDiv = document.createElement("div");
                    songInfoDiv.className = "song-info";

                    let songTitleDiv = document.createElement("div");
                    songTitleDiv.className = "song-title";
                    songTitleDiv.textContent = song.title;

                    let songArtistDiv = document.createElement("div");
                    songArtistDiv.className = "song-artist";
                    songArtistDiv.textContent = song.artist;

                    songInfoDiv.appendChild(songTitleDiv);
                    songInfoDiv.appendChild(songArtistDiv);

                    let deleteButton = document.createElement("button");
                    deleteButton.className = "delete-btn";
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function() {
                        deleteSong(index);
                    };

                    songDiv.appendChild(songInfoDiv);
                    songDiv.appendChild(deleteButton);

                    playlistDiv.appendChild(songDiv);
                });
            }
        }

        function deleteSong(index) {
            let currentUser = localStorage.getItem("currentUser");
            if (!currentUser) {
                alert("Please log in to delete songs from your playlist.");
                return;
            }

            let userPlaylists = JSON.parse(localStorage.getItem("userPlaylists")) || {};
            let playlist = userPlaylists[currentUser] || [];

            playlist.splice(index, 1);
            userPlaylists[currentUser] = playlist;

            localStorage.setItem("userPlaylists", JSON.stringify(userPlaylists));
            loadPlaylist();
        }

        window.onload = function() {
            loadPlaylist();
        };
    </script>

<div class="sidenav">
<label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"></span>
</label>

</body>
</html>
