<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  
  <!-- Load external fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General styles */
    body {
      background-color: black;
      font-family: 'Lato', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    a {
      color: coral;
      text-decoration: none;
    }

    /* Navigation styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: flex-end; /* Aligns items to the right */
      padding: 10px 0;
    }

    .topnav a {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main section styles */
    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: coral;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Saved song list styles */
    .song-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .song-list li {
      margin-bottom: 10px;
    }

    .song-list li audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="ts.html">Taylor Swift Songs</a>
    <a href="login.html">Sign In</a>
    <a href="account.html">Account</a>
    <a class="active" href="pat.html">My Playlist</a>
    <a href="tt.html">Times Tables Rocket</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>My Playlist</h1>
    <p>These are the songs you have saved.</p>
    <div class="savedSongs">
      <ul class="song-list" id="savedSongs">
        <!-- Songs will be loaded here -->
      </ul>
    </div>
    <button class="clear-button" onclick="clearSongs()">Delete All Saved Songs üóëÔ∏è</button>
  </div>

  <script>
    // Function to load saved songs from localStorage and display them
    window.onload = function() {
      loadSongs();
    }

    function loadSongs() {
      const savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
      const songList = document.getElementById('savedSongs');
      songList.innerHTML = '';

      savedSongs.forEach(song => {
        const listItem = document.createElement('li');
        const title = document.createElement('p');
        const audio = document.createElement('audio');

        audio.controls = true;
        const source = document.createElement('source');
        source.src = song.src;
        source.type = 'audio/mpeg';
        audio.appendChild(source);

        title.textContent = song.title;

        listItem.appendChild(title);
        listItem.appendChild(audio);

        songList.appendChild(listItem);
      });
    }

    function clearSongs() {
      localStorage.removeItem('savedSongs');
      loadSongs();
      alert("All songs have been removed from your playlist.");
    }
  </script>
</body>
</html>
