<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Care Game</title>
<style>
  img{
    border-radius: 5%;
    width: 500px;
    height: 500px;
  }

  image{
    border-radius: 5%;
    width: 500px;
    height: 500px;
  }
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('IMG_2948.jpeg');
  }
  #pet {
    width: 200px;
    height: 200px;
    background-image: url(''); /* Placeholder for pet image */
    background-size: cover;
    display: inline-block;
  }
  #hunger, #happiness, #health {
    display: inline-block;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>
<button onclick="myAudio" type="button"><span class="material-symbols-outlined">volume_up</span></button>

  
<audio id="myAudio">
  <source src="Happy and Joyful Children Free Music (No Copyright Music).mp3" type="audio/ogg">
  <source src="Happy and Joyful Children Free Music (No Copyright Music).mp3" type="audio/mpeg">
</audio>

<button id="hurtButton" onclick="hurtPet()">Hurt</button>
<button id="feedButton" onclick="feedPet()">Feed</button>
<button id="playButton" onclick="playWithPet()">Play</button>

<h1>Pet Care Game</h1>

<div id="pet"></div>
<div id="hunger">Hunger: <span id="hungerValue">50</span></div>
<div id="happiness">Happiness: <span id="happinessValue">50</span></div>
<div id="health">Health: <span id="healthValue">80</span></div>

<script>

  var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
}


  
  var hunger = 50;
  var happiness = 50;
  var health = 80;

  function hurtPet() {
    health -= 20;
    document.getElementById("healthValue").textContent = health;
    updatePetImage();
  }

  function playWithPet() {
    happiness += 10;
    document.getElementById("happinessValue").textContent = happiness;
    updatePetImage();
  }

  function feedPet() {
    hunger -= 10;
    document.getElementById("hungerValue").textContent = hunger;
    updatePetImage();
  }

  function updatePetImage() {
    var petImage = document.getElementById("pet");
    if (health > 40 && happiness > 40 && hunger < 40) {
      petImage.style.backgroundImage = "url('IMG_2944.jpeg')";
      
    } else {
      petImage.style.backgroundImage = "url('IMG_2941.jpeg')";
    }
  }

  // Function to update hunger and happiness every second
  setInterval(function() {
    hunger += 1;
    happiness -= 1;
    document.getElementById("hungerValue").textContent = hunger;
    document.getElementById("happinessValue").textContent = happiness;
    updatePetImage();
  }, 1000);

</script>

</body>
</html>
