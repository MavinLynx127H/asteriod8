<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream with Chat</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #stream-container {
            flex: 1;
            position: relative;
        }
        #stream {
            width: 100%;
            height: 100%;
            border: none;
        }
        #chat-container {
            width: 350px;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="stream-container">
        <iframe id="stream" src="https://player.twitch.tv/?channel=bluestagejams&parent=localhost" allowfullscreen="true" scrolling="no"></iframe>
    </div>
    <iframe id="chat-container" src="https://www.twitch.tv/embed/bluestagejams/chat?parent=localhost"></iframe>
</body>
</html>
