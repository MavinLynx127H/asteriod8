<body>
    <style>

        width: 700;

<iframe src="https://player.twitch.tv/?channel=bluestagejams&parent=www.example.com" frameborder="0" allowfullscreen="true" scrolling="no" height="300" width="500"></iframe>
 <iframe
  id="chat_embed"
  src="https://www.twitch.tv/embed/bluestagejams/chat?parent=www.example.com"

    <!-- Add a placeholder for the Twitch embed -->

  new Twitch.Player("twitch-embed", {

  });
</script>
