<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Teams Media Studio</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <center>
    <h1>Asteroid Teams Studio</h1>
    <h2>Upload Media</h2>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Enter Title" required>
      <input type="file" id="video" accept="video/*" required>
      <br>
      <input type="radio" id="Public" name="Public" value="Public" checked>
      <label for="Public">Public</label><br>
      <button id="upload-btn" type="button">Upload</button>
    </form>
  </center>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure the element exists before adding event listeners
      const uploadBtn = document.getElementById('upload-btn');
      if (uploadBtn) {
        uploadBtn.addEventListener('click', upload);
      } else {
        console.error('Element with ID "upload-btn" not found');
      }
    });

    function upload() {
      const videoInput = document.getElementById('video');
      const titleInput = document.getElementById('title').value;
      const isPublic = document.getElementById('Public').checked;
      const file = videoInput.files[0];

      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const videoData = e.target.result;

        // Save video data to IndexedDB
        const request = indexedDB.open('MyDatabase', 1);

        request.onupgradeneeded = function(event) {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('videos')) {
            db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
          }
        };

        request.onsuccess = function(event) {
          const db = event.target.result;
          const transaction = db.transaction(['videos'], 'readwrite');
          const store = transaction.objectStore('videos');
          const addRequest = store.add({
            title: titleInput,
            data: videoData,
            public: isPublic
          });

          addRequest.onsuccess = function() {
            alert('Video uploaded successfully!');
            document.getElementById('uploadForm').reset();
          };

          addRequest.onerror = function(event) {
            console.error('Error saving video to IndexedDB:', event);
            alert('Failed to upload video.');
          };
        };

        request.onerror = function(event) {
          console.error('Error opening IndexedDB:', event);
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
