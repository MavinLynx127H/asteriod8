<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      text-align: center;
      color: white;
    }

    .forma {
      text-align: center;
    }

    form {
      text-align: center;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid white;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=file] {
      width: 100%;
      background-color: coral;
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=radio] {
      background-color: coral;
    }

    button {
      background-color: coral;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <center>
  <form id="uploadForm">
    <input type="file" id="video" name="video" accept="video/*" required>
    <input type="text" id="title" name="title" placeholder="Enter your Video Title" required>
    <input type="radio" id="Public" name="visibility" value="Public" required>
    <label for="Public">Public</label>
    <input type="radio" id="Private" name="visibility" value="Private" required>
    <label for="Private">Private</label>
    <button type="button" onclick="upload()">Upload</button>
  </form>
  </center>

  <script>
  function upload() {
  const videoInput = document.getElementById('video');
  const titleInput = document.getElementById('title').value;
  const isPublic = document.getElementById('Public').checked;

  if (videoInput.files.length > 0) {
    const file = videoInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      const videoSrc = e.target.result;
      alert("Video Source: " + videoSrc); // Check the file data

      let videos = JSON.parse(localStorage.getItem('videos')) || [];
      alert("Existing Videos: " + JSON.stringify(videos)); // Check existing videos

      videos.push({ title: titleInput, src: videoSrc, public: isPublic });
      localStorage.setItem('videos', JSON.stringify(videos));

      alert("Song uploaded successfully!");
      document.getElementById('uploadForm').reset();
    };

    reader.readAsDataURL(file);
  } else {
    alert("Please select a video file to upload.");
  }
}

  </script>
</body>
</html>
