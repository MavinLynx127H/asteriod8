<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Teams Media Studio</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <center>
    <h1>Asteroid Teams Studio</h1>
    <h2>Upload Media</h2>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Enter Title" required>
      <input type="file" id="video" accept="video/*" required>
      <br>
      <input type="radio" id="Public" name="Public" value="Public" checked>
      <label for="Public">Public</label><br>
      <button id="upload-btn" type="button">Upload</button>
    </form>
  </center>
  <script>
    // Function to open or create the IndexedDB database and object store
    function openDatabase(callback) {
      var request = indexedDB.open('MyDatabase', 1);

      request.onupgradeneeded = function(event) {
        var db = event.target.result;
        if (!db.objectStoreNames.contains('videos')) {
          db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
        }
      };

      request.onsuccess = function(event) {
        callback(event.target.result);
      };

      request.onerror = function(event) {
        console.error('Error opening IndexedDB:', event);
      };
    }

    // Function to upload video
    function upload() {
      var videoInput = document.getElementById('video');
      var titleInput = document.getElementById('title').value;
      var isPublic = document.getElementById('Public').checked;
      var file = videoInput.files[0];

      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      var reader = new FileReader();
      reader.onload = function(e) {
        var videoData = e.target.result;

        openDatabase(function(db) {
          var transaction = db.transaction(['videos'], 'readwrite');
          var store = transaction.objectStore('videos');
          var addRequest = store.add({
            title: titleInput,
            data: videoData,
            public: isPublic
          });

          addRequest.onsuccess = function() {
            alert('Video uploaded successfully!');
            document.getElementById('uploadForm').reset();
          };

          addRequest.onerror = function(event) {
            console.error('Error saving video to IndexedDB:', event);
            alert('Failed to upload video.');
          };
        });
      };

      reader.readAsDataURL(file);
    }

    // Attach event listener to the upload button
    document.addEventListener('DOMContentLoaded', function() {
      var uploadBtn = document.getElementById('upload-btn');
      if (uploadBtn) {
        uploadBtn.addEventListener('click', upload);
      } else {
        console.error('Element with ID "upload-btn" not found');
      }
    });
  </script>
</body>
</html>
