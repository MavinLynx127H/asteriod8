<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
</head>
<body>
  <h1>Upload Video</h1>
  <form id="uploadForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="video">Select video:</label>
    <input type="file" id="video" name="video" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0R2hZpSHViKEHzxDXL0zq8VHTtkyZOJ4",
      authDomain: "asteroid-92576.firebaseapp.com",
      projectId: "asteroid-92576",
      storageBucket: "asteroid-92576.appspot.com",
      messagingSenderId: "200976920431",
      appId: "1:200976920431:web:6f56a336597e5c397c829a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const videoFile = document.getElementById('video').files[0];

      if (title && videoFile) {
        try {
          const storageRef = ref(storage, 'videos/' + videoFile.name);
          await uploadBytes(storageRef, videoFile);
          const videoURL = await getDownloadURL(storageRef);

          await addDoc(collection(db, "videos"), {
            title: title,
            url: videoURL
          });

          alert('Video uploaded successfully!');
        } catch (error) {
          console.error("Error uploading video: ", error);
          alert('Error uploading video: ' + error.message);
        }
      }
    });
  </script>
</body>
</html>
