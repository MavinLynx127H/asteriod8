<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .video-container {
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <center>
    <h1>Upload Video</h1>
    <form id="uploadForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>
      <label for="videoFile">Select video:</label>
      <input type="file" id="videoFile" name="videoFile" accept="video/mp4" required><br><br>
      <input type="submit" value="Upload">
    </form>
    <h1>My Videos</h1>
    <div id="videosList"></div>
  </center>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadVideos();
      document.getElementById('uploadForm').addEventListener('submit', upload);
    });

    function loadVideos() {
      const request = indexedDB.open('MyDatabase', 1);

      request.onupgradeneeded = function(event) {
        const db = event.target.result;
        if (!db.objectStoreNames.contains('videos')) {
          db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
        }
      };

      request.onsuccess = function(event) {
        const db = event.target.result;
        const transaction = db.transaction(['videos'], 'readonly');
        const store = transaction.objectStore('videos');
        const getAllRequest = store.getAll();

        getAllRequest.onsuccess = function(event) {
          const videos = event.target.result;
          const videosList = document.getElementById('videosList');
          videosList.innerHTML = '';

          videos.forEach(function(video) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.innerHTML = `
              <h2>${video.title}</h2>
              <video controls>
                <source src="${video.data}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `;
            videosList.appendChild(videoContainer);
          });
        };

        getAllRequest.onerror = function(event) {
          console.error('Error retrieving videos from IndexedDB:', event);
        };
      };

      request.onerror = function(event) {
        console.error('Error opening IndexedDB:', event);
      };
    }

    function upload(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const videoFile = document.getElementById('videoFile').files[0];

      const reader = new FileReader();
      reader.onload = function() {
        const data = reader.result;

        const request = indexedDB.open('MyDatabase', 1);
        request.onsuccess = function(event) {
          const db = event.target.result;
          const transaction = db.transaction(['videos'], 'readwrite');
          const store = transaction.objectStore('videos');
          const video = { title, data };
          store.add(video);

          transaction.oncomplete = function() {
            console.log('Video added to the database');
            loadVideos(); // Reload videos to show the new addition
          };

          transaction.onerror = function(event) {
            console.error('Error adding video to the database:', event);
          };
        };

        request.onerror = function(event) {
          console.error('Error opening IndexedDB:', event);
        };
      };

      reader.onerror = function(event) {
        console.error('Error reading file:', event);
      };

      reader.readAsDataURL(videoFile);
    }
  </script>

</body>
