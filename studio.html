<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .video-container {
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <center>
    <h1>Upload Videos</h1>
    <input type="file" id="fileInput" accept="video/*">
    <button onclick="upload()">Upload</button>
    <div id="videosList"></div>
  </center>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadVideos();
    });

    function loadVideos() {
      const request = indexedDB.open('MyDatabase', 1);

      request.onupgradeneeded = function(event) {
        const db = event.target.result;
        if (!db.objectStoreNames.contains('videos')) {
          db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
        }
      };

      request.onsuccess = function(event) {
        const db = event.target.result;
        const transaction = db.transaction(['videos'], 'readonly');
        const store = transaction.objectStore('videos');
        const getAllRequest = store.getAll();

        getAllRequest.onsuccess = function(event) {
          const videos = event.target.result;
          const videosList = document.getElementById('videosList');
          videosList.innerHTML = '';

          videos.forEach(function(video) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.innerHTML = `
              <h2>${video.title}</h2>
              <video controls>
                <source src="${video.data}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `;
            videosList.appendChild(videoContainer);
          });
        };

        getAllRequest.onerror = function(event) {
          console.error('Error retrieving videos from IndexedDB:', event);
        };
      };

      request.onerror = function(event) {
        console.error('Error opening IndexedDB:', event);
      };
    }

    function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function(event) {
          const data = event.target.result;
          const title = file.name;

          const request = indexedDB.open('MyDatabase', 1);

          request.onsuccess = function(event) {
            const db = event.target.result;
            const transaction = db.transaction(['videos'], 'readwrite');
            const store = transaction.objectStore('videos');
            const video = { title: title, data: data };

            const addRequest = store.add(video);

            addRequest.onsuccess = function(event) {
              loadVideos();
            };

            addRequest.onerror = function(event) {
              console.error('Error adding video to IndexedDB:', event);
            };
          };

          request.onerror = function(event) {
            console.error('Error opening IndexedDB:', event);
          };
        };

        reader.readAsDataURL(file);
      }
    }
  </script>
