<!doctype HTML>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
        <style>
      body  {
      background-color: black;
      text-align: center;
      }


      div.forma {
      text-align: center;
      }

          form {
          text-align: center;
          }

 input[type=text]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid white;
  border-radius: 4px;
  box-sizing: border-box;
}

   input[type=file] {
  width: 100%;
  background-color: coral;
  color: black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

          input[type=radio] {
          width: 25%;
          background-color: coral;
          }
      
    </style>
  <div id="forma" class="forma">
    <center>
<form id="upload">
<font color="coral" font face="Montserrat">

    <input type="file" id="video" name="video" accept="video/*" required> 
  <br>
    <input type="text" id="title" placeholder="Enter your Song Title" required>
  <br>
    <input type="radio" id="Public" value="Public" required>
  <br>
  <label for="Public">Public</label>
  <br>
    <input type="radio" id="Private" value="Private" required>
  <br>
   <label for="Private">Private</label><br>
  <br>
   <button onclick="upload()"> Upload</button>
  <br>

</font>
</form>
      </center>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the container where videos will be displayed
    const videoContainer = document.getElementById('videoContainer');

    // Retrieve videos from localStorage
    const videos = JSON.parse(localStorage.getItem('videos')) || [];

    // Display videos
    videos.forEach(function(video) {
      // Create video element
      const videoElement = document.createElement('video');
      videoElement.controls = true;
      videoElement.src = video.src;
      videoElement.width = 300; // Set video width

      // Create title element
      const titleElement = document.createElement('h3');
      titleElement.textContent = video.title;

      // Append elements to the container
      videoContainer.appendChild(titleElement);
      videoContainer.appendChild(videoElement);
    });
  });
</script>
    
  </body>
</html>
